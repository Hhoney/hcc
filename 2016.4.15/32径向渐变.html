<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px; height:200px; border-radius:50%; margin:100px auto; background:-webkit-radial-gradient(70px 70px,#fff,purple); transition:1s all ease; }
div:hover{transform:rotate(180deg); }
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');
	var d=0;
	setInterval(function(){
		d++;
		oDiv.style.transform='rotate('+d+'deg)';
	},16);
};
</script>
</head>

<body>
	<div></div>
</body>
</html>
