<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
</style>
<script>
window.onload=function(){
	var oInp=document.querySelector('input');
	for(var name in oInp.dataset){
		document.write(name+'='+oInp.dataset[name]+'<br />');
	}
};
</script>
</head>

<body>
    <input type="button" value="按钮" data-aaa="abc" data-bbb="bcd" />
</body>
</html>
