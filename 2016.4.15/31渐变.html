<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{background:#000; }
div{width:200px; height:200px; border-radius:50%; margin:100px auto; background:-webkit-linear-gradient(left top,purple,aqua); }
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');
	var d=0;
	setInterval(function(){
		d++;
		oDiv.style.background='-webkit-linear-gradient('+d+'deg,purple,aqua)'
	},16);	
};
</script>
</head>

<body>
	<div></div>
</body>
</html>
