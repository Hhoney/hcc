<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px; height:200px; background:red; display:none; }
.on{display:block; }
</style>
<script>
window.onload=function(){
	var oInp=document.querySelector('input');
	var oDiv=document.querySelector('div');
	oInp.onclick=function(){
		oDiv.classList.toggle('on');
	};
};
</script>
</head>

<body>
	<input type="button" value="按钮" />
	<div></div>
</body>
</html>
