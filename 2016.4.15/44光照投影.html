<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0; }
body{overflow:hidden; }
.sun{width:150px; height:150px; background:#F96; border-radius:50%; box-shadow:0 0 100px #CF3; position:absolute; left:0; top:0; }
p{font-size:100px; line-height:200px; font-weight:bold; font-family:微软雅黑; text-align:center; margin:300px; text-shadow:0 0 0 #000; }
</style>
<script>
window.onload=function(){
	var oSun=document.querySelector('div');
	var oP=document.querySelector('p');
	document.onmousemove=function(ev){
		oSun.style.left=ev.clientX-oSun.offsetWidth/2+'px';
		oSun.style.top=ev.clientY-oSun.offsetHeight/2+'px';
		var disX=(oP.offsetLeft+oP.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
		var disY=(oP.offsetTop+oP.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
		var c=Math.sqrt(disX*disX+disY*disY);
		oP.style.textShadow=disX/2+'px '+disY/2+'px '+c/20+'px #000';
	};	
};
</script>
</head>

<body>
	<div class="sun"></div>
    <p>呵呵呵呵呵呵</p>
</body>
</html>
