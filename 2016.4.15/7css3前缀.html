<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px; height:200px; background:red; position:absolute; top:0; left:0; -webkit-transition:1s all ease; -moz-transition:1s all ease; -ms-transition:1s all ease; -o-transition:1s all ease; transition:1s all ease; }
div:active{left:300px; }
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');
	oDiv.style.WebkitTransition='5s all ease';
	oDiv.style.MozTransition='5s all ease';  
	oDiv.style.msTransition='5s all ease';
	oDiv.style.transition='5s all ease';
};
</script>
</head>

<body>
	<div></div>
</body>
</html>
